<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-info">Find and Replace</h1>

      <form id="find-and-replace">
        <h3>Please enter a sentence, the word you want replaced and what you want it to be replacedd with!</h3>
        <div class="form-group">
          <label for="sentence">Enter a Sentence:</label>
          <input id="sentence" type="text">
        </div>
        <div class="form-group">
          <label for="findWord">Find word:</label>
          <input id="findWord" type="text">
        </div>
        <div class="form-group">
          <label for="replaceWord">Replace word:</label>
          <input id="replaceWord" type="text">
        </div>

        <button type="submit" class="btn btn-info btn-xs">Find!</button>
      </form>

      <div id="result">
        <p>Sentence: <span class="originalSentence"></span></p>
        <p>Find word: <span class="findWord"></span></p>
      <p>Replace word: <span class="replaceWord"></span></p>
      <p>Output: <span class = "output"></span></p>
    </div>
    </div>
  </body>
</html>
